<ion-header>
  <ion-navbar color="dark">
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  </ion-list>

<ion-content padding>
<ion-card *ngFor="let post of posts">
  <section class="competences">
  	<ion-card-content>
    <ion-card-title color="light" [innerHTML]="post.titre"></ion-card-title>
    		<ion-list>
    <ion-item>
      <p style="white-space:normal;" [innerHTML]="post.description"></p>
      <p style="white-space:normal;" [innerHTML]="post.participants"></p>
      <p style="white-space:normal;" [innerHTML]="post.date_projet"></p>    
      <img src ="http://matera.chalon.codeur.online/apiProjetIonic2/img/{{post.img}}" alt="{{post.nom_projet}}">
      <a style="white-space:normal;" [href]="post.url_projet">lien projet</a><br>
      <a style="white-space:normal;" [href]="post.url_github">lien git</a>
    </ion-item>
				</ion-list>
     </ion-card-content>
    </section>
</ion-card>
</ion-content>
